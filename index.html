<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- External Stylesheet -->
	<link rel="stylesheet" type="text/css" href="task7-responsive.css">

	<script src="calculator.js"></script>
</head>
<body class="body-content">
	<div class="container">
		<form name="frm">
			<div class="card bg-light text-dark col-lg-4 col-md-8 col-sm-12" style="margin-top: 9%;box-shadow: 10px 10px 4px 0px #00000087;">
				<div class="card-body">
					<div class="pd-card row">
                        <input type="text" name="valuetocalc" id="num" placeholder="0" class="input1">
                        <input type="text" name="result" id="result" placeholder="0" class="input1 text-left result">
					</div>
					<div class="row mt-3">
						<div class="col-3">
							<input type="button" value="7" name="b7" onClick="calc(b7.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="8" name="b8" onClick="calc(b8.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="9" name="b9" onClick="calc(b9.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="*" name="multiply" onClick="resultCalc('*')" class="input-btn">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-3">
							<input type="button" value="4" name="b4" onClick="calc(b4.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="5" name="b5"  onClick="calc(b5.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="6" name="b6"  onClick="calc(b6.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="-" name="subtract" onClick="resultCalc('-')" class="input-btn">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-3">
							<input type="button" value="1" name="b1" onClick="calc(b1.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="2" name="b2" onClick="calc(b2.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="3" name="b3" onClick="calc(b3.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="+" name="add" onClick="resultCalc('+')" class="input-btn">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-3">
							<input type="button" value="0" name="b0" onClick="calc(b0.value)" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="." name="dot" class="input-btn" onClick="calc(dot.value)">
						</div>
						<div class="col-3">
							<input type="button" value="/" name="divide" onClick="resultCalc('/')" class="input-btn">
						</div>
						<div class="col-3">
							<input type="button" value="=" name="equalto" class="input-btn" onClick="resultCalc('=')">
						</div>
					</div>
					<div class="row text-center mt-3">
						<div class="col-3">
							
						</div>
						<div class="col-3">
							<input type="button" value="&#8592;" id="btnback" name="back" class="input-btn" onClick="back1()">
						</div>
						<div class="col-3">
							<input type="button" value="AC" id="btnAC" name="clear" class="input-btn" onClick="Clear()">
						</div>
						<div class="col-3">
							
						</div>
						
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
